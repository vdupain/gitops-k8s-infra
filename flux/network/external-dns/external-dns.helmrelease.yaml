apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  chart:
    spec:
      chart: external-dns
      version: 7.3.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: external-dns

  values:
    crd:
      ## @param crd.create Install and use the integrated DNSEndpoint CRD
      ##
      create: true
    sources:
      - crd
      - service
      - ingress
    logLevel: debug
    policy: sync

    registry: "txt"
    txtPrefix: "external-dns-"
    txtOwnerId: "k8s"
    domainFilters:
      - "example.org"
    provider: coredns
    coredns:
      etcdEndpoints: "http://etcd.etcd.svc.cluster.local:2379"

