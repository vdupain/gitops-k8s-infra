apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opensearch-dashboards
  namespace: logging
spec:
  chart:
    spec:
      chart: opensearch-dashboards
      sourceRef:
        kind: HelmRepository
        name: opensearch
        namespace: flux-system
      version: 2.22.0
  interval: 15m
  timeout: 5m
  releaseName: opensearch-dashboards

  values:
    service:
      ipFamilyPolicy: PreferDualStack
      ipFamilies:
      - IPv6
      - IPv4

    ingress:
      enabled: true
      ingressClassName: traefik
      hosts:
        - host: logging.k8s
          paths:
            - path: /
              backend:
                serviceName: ""
                servicePort: ""

