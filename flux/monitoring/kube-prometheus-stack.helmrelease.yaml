---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      version: 58.4.0
  interval: 15m
  timeout: 5m

  values:
    alertmanager:
      enabled: false
    prometheus:
      service:
        ipFamilyPolicy: PreferDualStack
        ipFamilies:
        - IPv6
        - IPv4       
      ingress:
        enabled: true
        hosts:
          - prometheus.k8s
        path: /
    grafana:
      enabled: true
      service:
        ipFamilyPolicy: PreferDualStack
        ipFamilies:
        - IPv6
        - IPv4       
      ingress:
        enabled: true
        hosts:
          - grafana.k8s
        path: /
